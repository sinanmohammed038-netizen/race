<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mobile-menu</title>
    <link rel="stylesheet" href="mennu.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <header>
        <a href="#">
            <img src="img/img-1.avif" width="150px">
        </a>
        <nav>
            <ul>
                <li><a href="#">home</a></li>
                <li><a href="#">about</a></li>
                <li><a href="#">contact</a></li>
            </ul>
        </nav>


        <!--mobile mennu only visible till 768px / 992px (choose accordingly) -->
        <div class="mobile">


            <!-- mobile mennu toggle button -->
            <div class="toggler">
                <!-- empty span tags -->
                <span></span>
                <span></span>
                <span></span>
            </div>


            <!--duplicate mennu for mobile  -->
            <!-- hidden by default, only visible after clicking toggle button -->
            <nav class="mobile-menu">
                <ul>
                    <li><a href="#">home</a></li>
                    <li><a href="#">about</a></li>
                    <li><a href="#">contact</a></li>
                </ul>
            </nav>
        </div>
        <!-- mobile mennu and -->
    </header>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>


    <script>
        $(document).ready(function(){


            $('.toggler').click(function(){

                $(this).toggleClass('clicked');

                $('.mobile-menu').toggleClass('clicked');
            })
        })

    </script>
</body>

</html>
